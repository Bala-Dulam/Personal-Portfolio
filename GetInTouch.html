<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link rel="preload" as="font" href="https://dennissnellenberg.com/assets/fonts/NeueMontreal-Regular.otf" type="font/otf" crossorigin="anonymous">
  <link href="https://dennissnellenberg.com/assets/css/normalize.css" rel="stylesheet">
  <link href="https://dennissnellenberg.com/assets/css/locomotive-scroll.css" rel="stylesheet">

<body data-barba="wrapper">
  <main class="main" id="contact" data-barba="container" data-barba-namespace="contact">

    <div class="main-wrap" data-scroll-container>
      <header class="section default-header contact-header theme-dark" data-scroll-section>
        <div class="container medium">
          <div class="row once-in">
            <div class="flex-col">
              <h1><span>Let's start a</span><span> project together</span></h1>
            </div>
          </div>

          <!-- ✅ WORKING CONTACT FORM -->
          <div class="row once-in">
            <div class="flex-col">
              <form id="contact-form" class="form" action="https://formspree.io/f/mkgppbvq" method="POST">
                <div class="form-col">
                  <h5>01</h5>
                  <label class="label" for="form-name">What's your name?</label>
                  <input class="field" type="text" id="form-name" name="name" required placeholder="Nandu Vinay *">
                </div>

                <div class="form-col">
                  <h5>02</h5>
                  <label class="label" for="form-email">What's your email?</label>
                  <input class="field" type="email" id="form-email" name="email" required placeholder="nandu@vinay.com *">
                </div>

                <div class="form-col">
                  <h5>03</h5>
                  <label class="label" for="form-company">What's the name of your organization?</label>
                  <input class="field" type="text" id="form-company" name="company" required placeholder="Nandu & Vinay ®">
                </div>

                <div class="form-col">
                  <h5>04</h5>
                  <label class="label" for="form-service">What services are you looking for?</label>
                  <input class="field" type="text" id="form-service" name="service" required placeholder="Web Design, Web Development ...">
                </div>

                <div class="form-col">
                  <h5>05</h5>
                  <label class="label" for="form-message">Your message</label>
                  <textarea class="field" id="form-message" name="message" rows="8" required placeholder="Hello Bala, can you help me with ... *"></textarea>
                </div>

                <div class="btn-contact-send">
                  <div class="btn btn-round">
                    <div class="btn-click magnetic" data-strength="100" data-strength-text="50">
                      <div class="btn-fill"></div>
                      <span class="btn-text">
                        <input type="submit" value="Send it!" class="form-btn">
                      </span>
                    </div>
                  </div>
                </div>
                <p id="form-status" style="margin-top:10px; color:#fff;"></p>
              </form>
            </div>

            <div class="flex-col">
              <h5>Contact Details</h5>
              <ul class="links-wrap">
                <li class="btn btn-link btn-link-external">
                  <a href="mailto:balasrinivasdulam@gmail.com" class="btn-click magnetic" data-strength="20" data-strength-text="10">
                    <span class="btn-text"><span class="btn-text-inner">balasrinivasdulam@gmail.com</span></span>
                  </a>
                </li>
                <li class="btn btn-link btn-link-external">
                  <a href="tel:+91 9391330452" class="btn-click magnetic" data-strength="20" data-strength-text="10">
                    <span class="btn-text"><span class="btn-text-inner">+91 93913 30452</span></span>
                  </a>
                </li>
              </ul>

              <h5>Business Details</h5>
              <ul class="links-wrap">
                <li><p>Bala Srinivas</p></li>
                <li><p>Location: India</p></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>
  </main>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@barba/core@2.10.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.6.1/dist/lazyload.min.js"></script>
  <script src="https://dennissnellenberg.com/assets/js/locomotive-scroll.min.js"></script>        
  <script defer src="https://dennissnellenberg.com/assets/js/index-new.js"></script>

  <!-- ✅ FIXED FORM SUBMIT SCRIPT -->
  <script>
  document.getElementById("contact-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const status = document.getElementById("form-status");
    const endpoint = "https://formspree.io/f/mkgppbvq"; // ✅ new Formspree endpoint

    status.style.color = "#fff";
    status.textContent = "Sending...";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        status.style.color = "#00ff99";
        status.textContent = "✅ Thank you! Your message has been sent successfully.";
        form.reset();
      } else {
        const data = await response.json();
        status.style.color = "red";
        status.textContent = data.error || "❌ Oops! Something went wrong.";
      }
    } catch (error) {
      status.style.color = "red";
      status.textContent = "❌ Failed to send. Please check your connection.";
      console.error(error);
    }
  });
  </script>
</body>
</html>
